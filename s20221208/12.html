<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

</head>
<body>
    <h1 id="myH1">h1 Text</h1>
    <a href="#">link text</a>
    <p>
        <button type="button" onclick="appendFun();">myBtn appendChild dom</button>
    </p>
    <p>
        <button type="button" onclick="removeFun();">myBtn removeChild dom</button>

    </p>

    <div id="myDiv">
        <!-- 留位置給function加入p tag -->
    </div>
   
    <script>
        const myH1=document.getElementById('myH1');
        console.log(myH1);
        // myH1.innerText='<strong>imperative</strong>';
         myH1.innerHTML='<strong>imperative</strong>';
            //用inner.HTML才能去除strong tag
         const myDiv=document.getElementById('myDiv');

         function appendFun(){
            const greenP=document.createElement('p');
            //加入一個p tag
            greenP.textContent='hello :))';
            greenP.style.color='green';
            console.log('greenP',greenP);
            console.log('appendFun ok');
            myDiv.appendChild(greenP);
         }
        //移除節點函式
        function removeFun(){
        // 找到我要刪除的節點
        //     const myP = document.querySelectorAll('#myDiv>p');
        //     console.log(myP);
        //     myP[0].remove();
        // }

        // 找到刪除的節點
            // 刪除他的子結點 myDiv.firstElementChild
            // myDiv.removeChild(myDiv.firstElementChild);
            myDiv.removeChild(myDiv.lastElementChild);
            //移除最後一個子節點
    </script>
    
</body>
</html>
