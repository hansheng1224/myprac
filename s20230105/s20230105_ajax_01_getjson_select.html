<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #ccc ;
            width: 30vh;
            height: 50vh;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
       <button type="button" id="myBtn">myBtn</button>
       <br>
       <select name="mySelect" id="mySelect">
           <option value="volvo">Volvo</option>
        </select>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        $(function(){
           const myBtn=$('#myBtn');
           const mySelect=$('#mySelect');
           myBtn.click(function(){

            $.ajax({
                url:"./js/youBike.json",
                type:"get",
                dataType:'json',
                success:function(res){
                    console.log('res',res);
                    console.log('reg[0]',res[0].sna);
                    console.log('reg[1]',res[1].sna);
                    $.each(res,function(key,value){
                        console.log('key',key);
                        console.log('value',value.sarea)
                        console.log('value',value.sna);

                        let contentText=`<option value="${key}">${key} ${value.sarea} ${value.sna}</option>`;
                        // let contentText=`<option value="volvo">Volvo</option>`;
                        mySelect.append(contentText);
                    })
                },
                error:function(jqXHR,textStatus,errorThrown){
                    console.log('jqXHR',jqXHR);
                    console.log('textStatus',textStatus);
                    console.log('errorThrown',errorThrown);
                }
            })
           })
        })
    </script>
</body>
</html>
