<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>這是標題</p>
    <ol>
        <li>列表 1</li>
        <li>列表 2</li>
        <li>列表 3</li>
    </ol>
    <br>
    <button id="btn1">.append增加標題</button>
    <button id="btn2">.append增加列表</button>
    <button id="btn3">.prepend增加標題</button>
    <button id="btn4">.prepend增加列表</button>
    <button onclick="afterText()">after()增加標題</button>
    <button onclick="beforeText()">before()增加標題</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //append prepend 在子層(p)後前增加插入
        $(function () {
            $("#btn1").click(function () {
                $("p").append("<b>append 文字</b>");
                //選擇元素結尾.append(要插入的內容)
            });
            $("#btn2").click(function () {
                $("ol").append("<li>append 列表</li>")
                //在ol的子層<li>後加入
            });

            $("#btn3").click(function () {
                $("p").prepend("<b>prepend 文字</b>");
                //選擇元素開頭.prepend(要插入的內容)
            });
            $("#btn4").click(function () {
                $("ol").prepend("<li>prepend 列表</li>")
                //在ol的子層<li>前加入
            })
        })

        //after before 在sibling<ol>後前增加插入
        function afterText() {
            var textA = "<b> HTML </b>";                   //用HTML創建的元素
            var textB = $("<i></i>").text(" jQuery ");     //用jQuery創建的元素
            var textC = document.createElement("big");
            textC.innerHTML = " DOM ";                     //用DOM創建的元素
            $("p").after("after()標題",textA, textB, textC);          
            $("ol").after("after()列表",textA, textB, textC);          
            //使用after輸出內容同一層<ol><p>之後
        }

        function beforeText() {
            var textA = "<b> HTML </b>";                   //用HTML創建的元素
            var textB = $("<i></i>").text(" jQuery ");     //用jQuery創建的元素
            var textC = document.createElement("big");
            textC.innerHTML = " DOM ";                     //用DOM創建的元素
            $("p").before("before()標題",textA, textB, textC);      
            $("ol").before("before()列表",textA, textB, textC);      
            //使用before輸出內容在同一層<ol><p>之前
        }
    </script>
</body>

</html>
