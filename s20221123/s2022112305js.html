<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 變數的type
        let x = "text"; //string
        let y = 123; //nubmer
        let z = false //boolean

        // 查看變數型態
        console.log('x typeof() => ', typeof (x));
        console.log('y typeof() => ', typeof (y));
        console.log('z typeof() => ', typeof (z));

        // console.log => JS 按F12 可以查看console的資料

        // 宣告變數
        // let / const / var
        // let
        // 區域變數
        let localNum = 11;
        console.log('init localNum', localNum);
        localNum = 5678;
        console.log('localNum', localNum);

        // const 常數
        const constNum = 3.14;
        console.log('init constNum', constNum);
        // constNum = 123;
        // Uncaught TypeError: Assignment to constant variable.
        console.log('constNum', constNum);

        // var let 
        // var 全域變數 function內可以有區域變數的情況
        var varX = 2; //宣告為全域變數，在程式段任何地方皆可被認識且進出任何區域段
        function cal() {
            //function 內為程式段內的一小區域
            console.log('ex varX', varX);//在funtion內所以varX為未定義
            var varX = 5, varY = 1; //所以在此宣告為區域變數僅可在此區域內地義後被辨識
             console.log('varX+varY', varX + varY);
        }
        cal();
        console.log('varX', varX);//因在全域段所以varX值為2
        console.log('varY', varY);//varY在function cal()內宣告為區域變數，所以出了function cal()外程式便無法辨識
    </script>
</body>

</html>
