<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>
    <button type="button" id="myBtn">myBtn</button>
    <button type="button" id="myBtn2">myBtn2</button>
    <button type="button" id="myBtn3">myBtn3</button>
    <script>
        function myFunction(){
            document.gerElementById("demo").innerHTML="Hello World";
        }

        //call back function
        myBtn.addEventListener("click",myFunction);

        myBtn2.addEventListener("click",function(){
            document.getElementById("demo").innerHTML="Hello World 222";
        });
        
        //箭頭函式
        myBtn3.addEventListener("click",() => {
            document.getElementById("demo").innerHTML="Hello World 333";      
        });

    </script>
</body>
</html>
