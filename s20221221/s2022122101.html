<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Menu </h2>
    <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>品名</th>
          <th>單價</th>
          <th>數量</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody class="align-middle">
        <tr>
          <td>
            <h3>花茶</h3>
            <img src="https://picsum.photos/id/1022/100/100" alt="">
          </td>
          <td>
            <input type="number" class="form-control" name="item1Price" id="item1Price" value="80" onchange="changeFun()">
          </td>
          <td>
            <input type="number" class="form-control" name="item1Count" id="item1Count" value="1" onchange="changeFun()">
          </td>
          <td>
            <input type="number" class="form-control" name="item1Total" id="item1Total" value="0">
          </td>
        </tr>
        <tr>
          <td>
            <h3>咖啡</h3>
            <img src="https://picsum.photos/id/1024/100/100" alt="">
          </td>
          <td>
            <input type="number" class="form-control" name="item2Price" id="item2Price" value="100" onchange="changeFun()">
          </td>
          <td>
            <input type="number" class="form-control" name="item2Count" id="item2Count"value="1" onchange="changeFun()">
          </td>
          <td>
            <input type="number" class="form-control" name="item2Total" id="item2Total"value="0">
          </td>
        </tr>
        <tr>
          <td>
            <h3>山泉水</h3>
            <img src="https://picsum.photos/id/1026/100/100" alt="">
          </td>
          <td>
            <input type="number" class="form-control" name="item3Price" id="item3Price" value="200" onchange="changeFun()">
          </td>
          <td>
            <input type="number" class="form-control" name="item3Count" id="item3Count"value="1" onchange="changeFun()">
          </td>
          <td>
            <input type="number" class="form-control" name="item3Total" id="item3Total"value="0">
          </td>
        </tr>
        <tr>
          <td>
            <h3>可樂</h3>
            <img src="https://picsum.photos/id/1028/100/100" alt="">
          </td>
          <td>
            <input type="number" class="form-control" name="item4Price" id="item4Price" value="50" onchange="changeFun()">
          </td>
          <td>
            <input type="number" class="form-control" name="item4Count" id="item4Count" value="1" onchange="changeFun()">
          </td>
          <td>
            <input type="number" class="form-control" name="item4Total" id="item4Total"value="0">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function changeFun() {
      console.log('changeFun ok');
      let item1PriceValue = Number(item1Price.value);
      let item1CountValue = Number(item1Count.value);
      let item1TotalValue = item1PriceValue * item1CountValue;
      item1Total.value=item1TotalValue;

      let item2PriceValue = Number(item2Price.value);
      let item2CountValue = Number(item2Count.value);
      let item2TotalValue = item2PriceValue * item2CountValue;
      item2Total.value=item2TotalValue;

      let item3PriceValue = Number(item3Price.value);
      let item3CountValue = Number(item3Count.value);
      let item3TotalValue = item3PriceValue * item3CountValue;
      item3Total.value=item3TotalValue;

      let item4PriceValue = Number(item4Price.value);
      let item4CountValue = Number(item4Count.value);
      let item4TotalValue = item4PriceValue * item4CountValue;
      item4Total.value=item4TotalValue;
    }

    const item1Price = document.getElementById('item1Price');
    const item1Count = document.getElementById('item1Count');
    const item1Total = document.getElementById('item1Total');
    console.log(item1Price)

    const item2Price = document.getElementById('item2Price');
    const item2Count = document.getElementById('item2Count');
    const item2Total = document.getElementById('item2Total');

    const item3Price = document.getElementById('item3Price');
    const item3Count = document.getElementById('item3Count');
    const item3Total = document.getElementById('item3Total');

    const item4Price = document.getElementById('item4Price');
    const item4Count = document.getElementById('item4Count');
    const item4Total = document.getElementById('item4Total');

    changeFun();
  </script>
</body>

</html>
